{% extends "base.html" %}
{% block title %}Add contact{% endblock %}

{% block content %}
<h2>Add new contact</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('main.add_contact') }}">
    <label>Name</label>
    <input type="text" name="name" value="{{ name or '' }}" required> <br>

    <label>Email</label>
    <input type="email" name="email" value="{{ email or '' }}" required> <br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ phone or '' }}" required> <br>

    <button type="submit">Add Contact</button>

</form>
{% endblock %}
