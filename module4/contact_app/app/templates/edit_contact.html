{% extends "base.html" %}
{% block title %}Edit contact{% endblock %}

{% block content %}
<h2> Edit Contact </h2>


<form method="POST" action="{{ url_for('main.edit_contact', contact_id=contact.id ) }}">
    <label>Name</label>
    <input type="text" name="name" value="{{ contact.name }}" required> <br>

    <label>Email</label>
    <input type="email" name="email" value="{{ contact.email }}" required> <br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ contact.phone }}" required> <br>

    <button type="submit">Update contact</button>

</form>
{% endblock %}
